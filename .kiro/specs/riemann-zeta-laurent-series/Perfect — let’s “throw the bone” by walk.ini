üîß PrediXcan & S-PrediXcan: What They Do
	‚Ä¢	PrediXcan:
	‚Ä¢	Uses GWAS genotype data to predict tissue-specific gene expression levels.
	‚Ä¢	These predictions are based on models trained from GTEx eQTL data (SNP ‚Üí expression weights).
	‚Ä¢	Then it tests whether predicted gene expression correlates with the phenotype (disease, biomarker, drug response).
	‚Ä¢	S-PrediXcan (Summary-based PrediXcan):
	‚Ä¢	Extension that works with GWAS summary statistics (no need for individual-level genotypes).
	‚Ä¢	Computes gene-level association statistics by integrating SNP‚Äìgene weights with GWAS effect sizes.
	‚Ä¢	Huge advantage: you can leverage public GWAS summary data without access to raw cohorts.

