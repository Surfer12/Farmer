üìä How It Links Genotype ‚Üí Expression ‚Üí Phenotype

Think of it as a three-step mapping:
	1.	Genotype to Expression
	‚Ä¢	GTEx provides eQTL weights: how each SNP affects gene expression in specific tissues.
	‚Ä¢	PrediXcan uses these weights to turn GWAS SNPs into predicted expression vectors.
\hat{E}{g,t} = \sum{i=1}^k w_{gi,t} \cdot \text{SNP}i
where \hat{E}{g,t} is predicted expression of gene g in tissue t, and w_{gi,t} are eQTL-derived weights.
	2.	Expression to Phenotype
	‚Ä¢	Regression tests whether \hat{E}_{g,t} predicts phenotype Y.
	‚Ä¢	Captures causal gene-level effects, not just variant-level correlations.
Y = \beta \hat{E}_{g,t} + \epsilon
	3.	Phenotype Integration
	‚Ä¢	Combine across tissues (multi-tissue PrediXcan).
	‚Ä¢	This produces gene-level effect sizes ‚Üí the true ‚Äúunits‚Äù you want for network embedding.

