üß¨ Example: Cyclosporine Concentration
	‚Ä¢	GWAS summary data: SNPs in CYP3A5, CYP3A4, ABCB1 show associations.
	‚Ä¢	PrediXcan step: Predict expression levels of these genes in liver tissue from SNP effects.
	‚Ä¢	S-PrediXcan step: Use public GWAS summary data (drug clearance phenotypes) to compute tissue-level expression-phenotype associations.
	‚Ä¢	Network embedding:
	‚Ä¢	Place CYP3A4/5 and ABCB1 into a metabolic interaction network (STRING/Reactome).
	‚Ä¢	Pass PrediXcan-derived expression perturbations as node features into a GNN or neural ODE model.
	‚Ä¢	Predict downstream concentration trajectory of cyclosporine.

